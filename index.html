<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 5em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
            margin: 10px 0 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 1em;
            opacity: 0.7;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 3em;
            }
            p {
                font-size: 1em;
            }
            .footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>200 OK</h1>
        <p>System All Operational</p>
        <div class="footer">
            Powered by Cloudflare
        </div>
    </div>
</body>
</html>
